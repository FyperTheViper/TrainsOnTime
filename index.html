<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soul Train!</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <header>
        <h2>The Sooooouul Train</h2>
        <div id="date-time"></div>
    </header>

    <section id="container">
        <table>
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="time-table"></tbody>
        </table>

        <form>
            <div class="train-form">
                <label for="">Train Name</label>
                <input type="text" id="name-here" placeholder="Party Train">
            </div>
            <div class="train-form">
                <label for="">Destination</label>
                <input type="text" id="place-here" placeholder="Where is the Party?">
            </div>
            <div class="train-form">
                <label for="">Train Time (Military Time)</label>
                <input type="text" id="time-here" placeholder="00:00">
            </div>
            <div class="train-form">
                <label for="">Frequency (in mins)</label>
                <input type="text" id="frequency-here" placeholder="Next Party When?">
            </div>
            <button type="submit" id="gimme-train">Submit</button>
        </form>
    </section>
    
    <script src="assets/javascript/main.js"></script>
</body>
</html>
