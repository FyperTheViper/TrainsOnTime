<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <header>
        <div></div>
    </header>

    <section id="container">
        <h2>Party Train</h2>
        <table id="time-table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="new-train-schedule"></tbody>
        </table>

        <form>
            <div class="train-form">
                <label for="">Train Name</label>
                <input type="text" id="name-here" placeholder="Party Train">
            </div>
            <div class="train-form">
                <label for="">Destination</label>
                <input type="text" id="place-here" placeholder="Where is the Party?">
            </div>
            <div class="train-form">
                <label for="">Original Train Time</label>
                <input type="date" id="time-here" placeholder="00:00">
            </div>
            <div class="train-form">
                <label for="">Frequency (in mins)</label>
                <input type="text" id="frequency-here" placeholder="Next Party?">
            </div>
            <button type="submit" id="gimme-train">Submit</button>
        </form>
    </section>
    
    <script src="assets/javascript/main.js"></script>
</body>
</html>
